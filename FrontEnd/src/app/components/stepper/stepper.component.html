<mat-stepper>
  <mat-step label="Input youtube url" state="phone">
    <div class="step-content">
      <ng-content select="urlSection"></ng-content>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </div>
  </mat-step>
  <mat-step label="Setup metadata" state="chat">
    <div class="step-content">
      <ng-content select="[metadataSection]"></ng-content>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </div>
  </mat-step>
  <mat-step label="Choose format">
    <div class="step-content">
      <ng-content select="[downloadSection]"></ng-content>
    </div>
  </mat-step>

  <!-- Icon overrides. -->
  <ng-template matStepperIcon="phone">
    <mat-icon>call_end</mat-icon>
  </ng-template>
  <ng-template matStepperIcon="chat">
    <mat-icon>forum</mat-icon>
  </ng-template>
</mat-stepper>
