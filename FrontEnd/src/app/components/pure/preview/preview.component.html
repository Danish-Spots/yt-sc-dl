<div class="data-container">
  <div class="image-container">
    <img width="800" height="800" [src]="metadata.image" alt="thumbnail" />
  </div>
  <div>
    <span class="headline-large">
      {{ metadata.album }}
    </span>
    <span class="headline-large">
      {{ metadata.title }}
    </span>
    <br />
    <span class="headline-medium">
      {{ metadata.artist }}
    </span>
  </div>
</div>
